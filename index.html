<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fuze</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-3">
				play area
			</div>
			<div id="queueContainer" class="col-md-3">
			</div>
			<div id="searchContainer" class="col-md-6">
			</div>
		</div>
	</div>
	<script id="queue" type="text/ractive">
		<div class="navbar navbar-inverse">
			<div class="container">
				<nav role="navigation">
					<ul class="nav navbar-nav">
						<li>queue</li>
						<li>playlists</li>
					</ul>
				</nav>
			</div>
		</div>
	    <ul class="queue list-group">
	    	{{#queue}}
	    	<li class="list-group-item">
    			<div class="col-md-3">
		    		<img src="{{artwork_url}}" alt="content image" class="img-thumbnail">	    				
    			</div>
	    		<div class="col-md-9">
	    			<h4>{{title}}</h4>
	    		</div>
	    	</li>
			{{/queue}}    
		</ul>
	</script>
	<script id="search" type="text/ractive">
		<div class="navbar navbar-inverse">
			<div class="container">
				<nav role="navigation">
					<form on-submit="search" class="navbar-form navbar-left">
						<div class="form-group">
							<input value="{{query}}" class="form-control" placeholder="search...">
						</div>
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</form>
				</nav>
			</div>
		</div> 
	    <ul class="results list-group">
	    	{{#results:i}}
	    	<li class="list-group-item col-md-6" on-click="addToQueue" data-index="{{i}}">
    			<div class="col-md-3">
		    		<img src="{{artwork_url}}" alt="content image" class="img-thumbnail">	    				
    			</div>
	    		<div class="col-md-9">
	    			<h4>{{title}}</h4>
	    		</div>
	    	</li>
			{{/results}}
			<li class="list-group-item col-md-12">
				<h4>Load More</h4>
			</li>     
		</ul>
	</script>
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/jquery.cookie.js"></script>
	<script src="js/libs/Ractive.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="//connect.soundcloud.com/sdk.js"></script>
	<script src="//w.soundcloud.com/player/api.js"></script>
	<script src="js/app.js"></script>
0</body>
</html>
