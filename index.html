<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fuze</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script type="text/x-handlebars">
		<header class="navbar navbar-inverse" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Fuze</a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							{{input valueBinding="query" class="form-control" placeholder="search..."}}
						</div>
						<button type="submit" class="btn btn-default" {{action search target="controller"}}>
							<span class="glyphicon glyphicon-search"></span>
						</button>	
					</form>
					<ul class="nav navbar-nav">
						<li>{{#link-to 'queue'}}Queue{{/link-to}}</li>
						<li>{{#link-to 'playlists'}}Playlists{{/link-to}}</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Services <b class="caret"></b></a>
							<ul class="dropdown-menu">
								{{#each services}}
								<li><a {{action 'connectTo' this}} href="#">{{name}} <span {{bind-attr class=":glyphicon :pull-right class"}}></span></a></li>
								{{/each}}
							</ul>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container-fluid">
			<div class="row-fluid">
				{{outlet}}
			</div>
		</div>
	</script>
	<script type="text/x-handlebars" id="play">
		<div class="col-md-6">
			{{#if title}}
			<h3>{{title}}</h3>
			<p>This is where content will be played.</p>
			{{else}}
			<p>Ahh, something went wrong</p>
			{{/if}}
		</div>
		<div class="col-md-6">
			{{outlet}}
		</div>
	</script>
	<script type="text/x-handlebars" id="search">
		<div class="container-fluid">
			<div class="row-fluid">
				<p>search</p>
			</div>
			<ul class="row-fluid">
				{{#each}}
				<li class="span3">
					{{#link-to 'play' this}}{{title}}{{/link-to}}
				</li>
				{{/each}}
			</ul>
		</div>
	</script>
	<script type="text/x-handlebars" id="playlists">
		<ul>
			{{#each}}
			<li class="col-md-12">{{#link-to 'playlist' this}}{{title}}{{/link-to}}</li>
			{{/each}}
		</ul>
	</script>
	<script type="text/x-handlebars" id="playlist">
		<div class="container-fluid">
			<h3>{{title}}</h3>
			<ul>
				{{#each tracks}}
				<li>{{#link-to 'play' this}}{{title}}{{/link-to}}</li>
				{{/each}}
			</ul>
		</div>
	</script>
	<script type="text/x-handlebars" id="queue">
		
	</script>
	<script type="text/x-handlebars" id="welcome">
		<div class="jumbotron">
			<p>Welcome to Fuze.</p>
		</div>
	</script>
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/jquery.cookie.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.3.1.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="//connect.soundcloud.com/sdk.js"></script>
	<script src="js/app.js"></script>
	<!-- to activate the test runner, add the "?test" query string parameter -->
	<script src="tests/runner.js"></script>
</body>
</html>
