	<script type="text/x-handlebars" id="play">
		<div class="col-md-3">
			play area
		</div>
		<div class="col-md-3">
			<div class="navbar navbar-inverse">
				<div class="container">
					<navrole="navigation">
						<ul class="nav navbar-nav">
						<li>{{#link-to 'queue'}}Queue{{/link-to}}</li>
						<li>{{#link-to 'playlists'}}Playlists{{/link-to}}</li>
					</ul>
					</nav>
				</div>
			</div>
			{{#if contents}}
		    <ul class="results list-group">
		    	{{#each results}}
		    	<li class="list-group-item" {{action 'play' this}}>
	    			<div class="col-md-3">
			    		<img {{bind-attr src="artwork_url"}} alt="content image" class="img-thumbnail">	    				
	    			</div>
		    		<div class="col-md-9">
		    			<h4>{{title}}</h4>
		    		</div>
		    	</li>
				{{/each}}    
			</ul>
			{{else}}
			add something!
			{{/if}}	
		</div>
		<div class="col-md-6">
			<div class="navbar navbar-inverse">
				<div class="container">
					<nav role="navigation">
						<form class="navbar-form navbar-left" {{action "search" on="submit"}}>
							<div class="form-group">
								{{input valueBinding="query" class="form-control" placeholder="search..."}}
							</div>
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</form>
					</nav>
				</div>
			</div> 
			{{#if results}}
		    <ul class="results list-group">
		    	{{#each results}}
		    	<li class="list-group-item col-md-6" {{action 'addToQueue' this}}>
		    		<a>
		    			<div class="col-md-3">
				    		<img {{bind-attr src="artwork_url"}} alt="content image" class="img-thumbnail">	    				
		    			</div>
			    		<div class="col-md-9">
			    			<h4>{{title}}</h4>
			    		</div>
		    		</a>
		    	</li>
				{{/each}}
				<li class="list-group-item col-md-12">
					<h4>Load More</h4>
				</li>     
			</ul>
			{{else}}
			say something!
			{{/if}}	
		</div>
	</script>
	<script type="text/x-handlebars" id="search">
		<div class="container-fluid">
			<div class="row-fluid">
				<p>search</p>
			</div>
			<ul class="row-fluid">
				{{#each}}
				<li class="span3">
					{{#link-to 'play' this}}{{title}}{{/link-to}}
				</li>
				{{/each}}
			</ul>
		</div>
	</script>
	<script type="text/x-handlebars" id="playlists">
		<ul>
			{{#each}}
			<li class="col-md-12">{{#link-to 'playlist' this}}{{title}}{{/link-to}}</li>
			{{/each}}
		</ul>
	</script>
	<script type="text/x-handlebars" id="playlist">
		<div class="container-fluid">
			<h3>{{title}}</h3>
			<ul>
				{{#each tracks}}
				<li>{{#link-to 'play' this}}{{title}}{{/link-to}}</li>
				{{/each}}
			</ul>
		</div>
	</script>
	<script type="text/x-handlebars" id="queue">
		
	</script>
	<script type="text/x-handlebars" id="welcome">
		<div class="jumbotron">
			<p>Welcome to Fuze.</p>
		</div>
	</script>
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/jquery.cookie.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.3.1.js"></script>
	<script src="js/libs/ember-data.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="//connect.soundcloud.com/sdk.js"></script>
	<script src="https://w.soundcloud.com/player/api.js"></script>
	<script src="js/app.js"></script>
	<!-- to activate the test runner, add the "?test" query string parameter -->
	<script src="tests/runner.js"></script>

</html>
